{% extends 'base.html' %} {% block content %}
  <main class="template">
    <h2 class="main-title -second">Atualizar Dados do Projeto {{ post.name }} ({{ post.release_date|date:"d/m/Y" }})</h2>
    <form method="POST" action="{% url 'projetos:update' post.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="main-button -second">Atualizar</button>
    </form>
  </main>
{% endblock %}
