{% extends 'base.html' %}

{% block title %}
  Criar Usuário
{% endblock %}

{% block content %}
  <main class="template">
    <h2 class="main-title -second">Criar Usuário</h2>
    <form method="post" class="signup-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="main-button -second">Criar</button>
    </form>
  </main>
{% endblock %}
