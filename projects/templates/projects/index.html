{% extends 'base.html' %} {% block content %}
  <main class="template">
    <h2 class="main-title -second">Projetos</h2>
    <a href="{% url 'projects:create' %}" class="main-button -second">Adicionar Novo Projeto</a>
    {% if project_list %}
      <ul>
        {% for project in project_list %}
          <li>
            <a href="{% url 'projects:detail' project.id %}" class="main-action -second">{{ project.name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>NÃ£o foi encontrado nenhum projeto.</p>
    {% endif %}
  </main>
{% endblock %}
