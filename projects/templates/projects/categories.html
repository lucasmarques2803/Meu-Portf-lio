{% extends 'base.html' %} {% block content %}
  <main class="template">
    <h2 class="main-title -second">Categorias de Projetos</h2>
    {% if category_list %}
      <ul>
        {% for category in category_list %}
          <li>
            <a href="{% url 'projects:category' category.id %}" class="main-action -second">{{ category.name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>NÃ£o foi encontrada nenhuma categoria.</p>
    {% endif %}
  </main>
{% endblock %}
